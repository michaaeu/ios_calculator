<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="screen_area">
            <div class="numbers_area">0</div>
        </div>
        <div class="buttons_area">
            <!-- ROW -->
            <button class="button_light_grey">AC</button>
            <button class="button_light_grey"><sup>+</sup>/-</button>
            <button class="button_light_grey">%</button>
            <button class="button_orange" style="font-size: 42px;"><span>&#247;</span></button>
            <!-- ROW -->
            <button class="button_grey">7</button>
            <button class="button_grey">8</button>
            <button class="button_grey">9</button>
            <button class="button_orange">x</button>
            <!-- ROW -->
            <button class="button_grey">4</button>
            <button class="button_grey">5</button>
            <button class="button_grey">6</button>
            <button class="button_orange">-</button>
            <!-- ROW -->
            <button class="button_grey">1</button>
            <button class="button_grey">2</button>
            <button class="button_grey">3</button>
            <button class="button_orange">+</button>
            <!-- ROW -->
            <button class="button_grey">0</button>
            <button class="button_grey"></button>
            <button class="button_grey">,</button>
            <button class="button_orange">=</button>

        </div>
    </div>
    <!-- <script src="script.js" async defer></script> -->
</body>

</html>
